<!-- Picture Gallery Slideshow -->
<div class="slideshow-container">
    <div class="slide fade">
        <img src="image1.jpg" alt="Gallery Image 1" style="width:100%">
    </div>
    <div class="slide fade">
        <img src="image2.jpg" alt="Gallery Image 2" style="width:100%">
    </div>
    <div class="slide fade">
        <img src="image3.jpg" alt="Gallery Image 3" style="width:100%">
    </div>
    <div class="slide fade">
        <img src="image4.jpg" alt="Gallery Image 4" style="width:100%">
    </div>
    <!-- Add more slides as needed -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <!-- Add dots for each slide -->
</div>


<footer>

        <div class="social-icons" aria-label="Social Media Links">

            <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</footer>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");

        if (slideIndex > slides.length) { slideIndex = 1 }
        if (slideIndex < 1) { slideIndex = slides.length }

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }

    document.addEventListener("DOMContentLoaded", function() {
        showSlides(slideIndex);
    });
</script>
